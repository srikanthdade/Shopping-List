    <!DOCTYPE html>
    <html lang="en">
    <head>
        <title> SHOPPING LIST </title>
        <link rel="stylesheet" href="ShoppingList.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="main">
            <div class="head">
                <h1>SHOPPING LIST</h1>
            </div>
            <div class="entitem">
                <div class="inad">
                    <input class="inputitm" id="inputitm" type="text" placeholder="New item...">
                    <button class="mainbtn" id="mainbtn" >
                        <svg class="addbtn" xmlns="http://www.w3.org/2000/svg" width="200" height="200" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16" id="IconChangeColor"> <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" id="mainIconPathAttribute"></path> </svg>
                    </button>
                </div>
                <div class="itemcount">
                    <span>Item Count : </span>
                    <span id="count">0</span>
                </div>
                <div class="items" id="items">
                </div>
            </div>
        </div>
    </body>
    <script src="ShoppingList.js" type="text/javascript"></script>
    </html>
